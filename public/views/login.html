<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - SnackHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/flaticon-uicons/css/all/all.css" />
  <style>
    :root {
      --red: #e60012;
      --orange: #ff7300;
      --light-bg: #fff7f0;
    }

    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: linear-gradient(to right, var(--red), var(--orange));
      padding: 0.75rem 1.5rem;
    }

    .navbar-brand {
      font-size: 1.75rem;
      font-weight: bold;
      color: white;
    }

    .card {
      border-radius: 14px;
      border: 1px solid #ffd4c2;
    }

    .card-title {
      color: var(--red);
    }

    .btn-primary {
      background-color: var(--red);
      border: none;
    }

    .btn-primary:hover {
      background-color: #c30010;
    }

    .btn-success {
      background-color: var(--orange);
      border: none;
    }

    .btn-success:hover {
      background-color: #e65c00;
    }

    .input-group-text {
      background-color: var(--orange);
      color: white;
    }

    .flaticon-snack {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 6px;
    }

    .toggle-password {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid px-3">
      <span class="navbar-brand">
        SnackHub
      </span>
    </div>
  </nav>

  <section class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">

        <!-- Formulario de inicio de sesión -->
        <div class="col-md-5 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
              </h3>
              <form id="login">
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre de usuario</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa tu usuario">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    <span class="input-group-text toggle-password" id="togglePassword">
                      <i class="bi bi-eye-slash-fill" id="eyeIcon"></i>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-door-open-fill"></i> Iniciar sesión
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Formulario de registro -->
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">
                <i class="bi bi-person-plus-fill"></i> Registrarse
              </h3>
              <form id="signup">
                <div class="mb-3">
                  <label for="suUsername" class="form-label">Nombre de usuario</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="suUsername" name="username" minlength="6" required placeholder="Elige un usuario">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="suPassword" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="suPassword" name="password" minlength="8" required placeholder="Elige una contraseña">
                    <span class="input-group-text toggle-password" id="toggleSuPassword">
                      <i class="bi bi-eye-slash-fill" id="eyeSuIcon"></i>
                    </span>
                  </div>
                </div>
                <button type="submit" class="btn btn-success w-100">
                  <i class="bi bi-person-check-fill"></i> Registrarse
                </button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu módulo JS -->
  <script type="module" src="../scripts/events/login.js"></script>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
    // Toggle para login
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.classList.toggle('bi-eye-fill', isPassword);
      eyeIcon.classList.toggle('bi-eye-slash-fill', !isPassword);
    });

    // Toggle para registro
    const toggleSuPassword = document.getElementById('toggleSuPassword');
    const suPasswordInput = document.getElementById('suPassword');
    const eyeSuIcon = document.getElementById('eyeSuIcon');

    toggleSuPassword.addEventListener('click', () => {
      const isPassword = suPasswordInput.type === 'password';
      suPasswordInput.type = isPassword ? 'text' : 'password';
      eyeSuIcon.classList.toggle('bi-eye-fill', isPassword);
      eyeSuIcon.classList.toggle('bi-eye-slash-fill', !isPassword);
    });
  </script>
</body>
</html>
